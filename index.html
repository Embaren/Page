    <section id="bio">
        <h2 data-en="About me"
            data-fr="Qui suis-je ?"></h2>
        <div class="bio-content">
            <img src="/resources/profil.png" alt="Profile Picture" class="profile-image">
            <p data-en="I am a French researcher-in-training currently finishing my PhD in the LTCI lab of Télécom Paris. I have a background in image processing and computer science from my engineering degree in Télécom Saint-Étienne and my master's degree in Université Jean Monnet. My first works in Hubert Curien laboratory were focused on applying mathematical morphology layers to deep neural networks."
                data-fr="Je suis un jeune apprenti-chercheur terminant son doctorat au laboratoire LTCI de Télécom Paris. Je suis arrivé avec un profil d'ingénieur diplômé en traitement d'image et informatique de Télécom Saint-Étienne et de l'Université Jean Monnet. Mes premiers travaux au laboratoire Hubert Curien ont porté sur des couches de morphologie mathématique au sein de réseaux de neurones."></p>
            <p data-en="Nowadays, I am working on surface reconstruction in SAR imaging under Florence Tupin and Loïc Denis' supervision. In particular, I am exploring the adaptation of new inverse rendering methods inspired by <em>NeRF</em>s (Neural Radiance Fields) to the specific case of SAR images. This subject involves developing a new SAR rendering model specifically adapted to this task, as well as designing a corresponding optimisation strategy. To learn more, you are welcome to read my <a href='#publications' onclick='showSection(`publications`)'>publications</a>!"
                data-fr="Aujourd'hui, je travaille sur la reconstruction de surface en imagerie SAR sous la supervision de Florence Tupin et de Loïc Denis. En particulier, je m'intéresse à l'adaptation des nouvelles approches de rendu inverse inspirées par les <em>NeRF</em>s (champs de randiance neuronaux) au cas spécifique des images SAR. Ce sujet implique le développement d'un nouveau modèle de rendu SAR spécialement adapté à cette tâche, ainsi que la conception d'une stratégie d'optimisation adaptée. Pour en savoir plus, n'hésitez pas à lire mes <a href='#publications' onclick='showSection(`publications`)'>publications</a> !"></p>
            <p data-en="In my free time I am also invested in many non-scientific topics, ranging from multi-weekly swing dancing (mainly boogie, rock n' roll, lindy hop) to a long-entertained interest in cinema and History. I also delve regularly in random <a href='#hobbies' onclick='showSection(`hobbies`)'>personal coding projects</a> such as <em>Fireworker</em>, a firework show simulator, or <em>MetroLag</em> a city-wide competitive game about teamwork, strategy and cardio using available public transports and assisted by a custom app (approved by beta testers and releasing soon)!"
                data-fr="Sur mon temps libre, je suis également investi dans de nombreux domaines non-scientifiques, allant de la danse swing (boogie, rock n' roll, lindy hop) pluri-hebdomadaire aux intérêts de longues date que sont l'Histoire et le cinéma. Je me lance aussi régulièrement dans le développement de <a href='#hobbies' onclick='showSection(`hobbies`)'>projets personnels</a> comme <em>Fireworker</em>, un simulateur de spectacle de feux d'artifice, ou encore <em>Metrolag</em>, un jeu compétitif à travers toute une ville assisté par une application nécessitant coopération, stratégie et cardio en naviguant le réseau de transports publics."></p>
        </div>

                    <p data-en="<em>Fireworker</em> is a basic 2D firework show simulator, allowing you to configure and share your own rockets and sequences in order to create the show of your dreams!"

                <a href="https://metrolag.barbierrenard.fr" class="a-block darken-hover">
                    <h3><img src="/resources/metrolag.svg" alt="MetroLag Logo" class="item-image">MetroLag</h3>
                    <p data-en="<em>MetroLag</em> is a day-long competitive game played across a whole city transport network. Inspired by the show <em>Jet Lag: The Game</em>, it is focused on the player enjoyment rather than on a potential viewer experience. By leveraging teamwork, fast-paced strategical decisions, and a good cardio, will you be able to secure ennemy outposts - while resisting other teams' assaults?"
                    data-fr="<em>MetroLag</em> est un jeu compétitif s'étendant sur une journée à travers le système de transport urbain d'une ville entière. Inspiré par la série <em>Jet Lag: The Game</em>, <em>MetroLag</em> est construit pour l'amusement des joueurs plutôt que pour l'expérience d'un éventuel spectateur. En faisant appel à du travail d'équipe, des décisions stratégiques à la volée et un bon cardio, arriverez-vous à sécuriser les points de contrôle adverses - tout en défendant les vôtres des assauts ennemis ?"></p>
                    <p data-en="<em>MetroLag</em> relies on a webapp to manage multiple aspects of the game such as: procedural definition of the targets, real-time tracking of the allied and ennemy players, information sharing, power-ups, score computation and more. It will be made available for free for anyone to play after the conclusion of the second round of trials."
                    data-fr="<em>MetroLag</em> s'appuie sur une application web pour gérer de nombreux aspects de la partie comme par exemple: définition procédurale des cible, pistage en temps réel des allies et des ennemis, partage d'informations, pouvoirs, calcul des scores et plus encore. Elle sera rendue disponible gratuitement pour tous après l'aboutissement de la deuxième série de parties d'essai."></p>
